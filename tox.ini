[tox]
envlist = py{310,311,312,313}, docs, flake
skip_missing_interpreters=True


[base]
passenv =
    CODECOV_TOKEN
    CODECOV_ENV
    DEBIAN_FRONTEND
    CONTINUOUS_INTEGRATION
    PYTHON*
    CI
    CI_*
    GITHUB_*
    GIT_*
    TRAVIS
    LC_TYPE
    LANG
    TRAVIS_*
    VERSIONER_PYTHON_VERSION
    COV_CORE_*
    COVERAGE_*
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/tests/requirements.txt
    -r{toxinidir}/docs/requirements.txt


[testenv:py{310,311,312,313}]
sitepackages = False
skipsdist = False
recreate = True
alwayscopy = True
passenv =
    LC_ALL="en_US.utf8"
    {[base]passenv}
basepython =
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
deps =
    pip>=24.3.1
    coverage>=6.3
    codecov>=2.0.15
    {[base]deps}
commands =
    py310: python3.10 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
    py311: python3.11 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
    py312: python3.12 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
    py313: python3.13 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./


[testenv:py310]
sitepackages = False
skipsdist = False
recreate = True
alwayscopy = True
passenv =
    TRAVIS_PYTHON_VERSION="3.10"
    {[base]passenv}
basepython = python3.10
deps =
    pip>=24.3.1
    coverage>=6.3
    codecov>=2.0.15
    {[base]deps}
commands =
    coverage erase
    python3.10 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
    - coverage combine
    - coverage report --include=multicast*
    - codecov


[testenv:py311]
sitepackages = False
skipsdist = False
recreate = True
alwayscopy = True
passenv =
    TRAVIS_PYTHON_VERSION="3.11"
    {[base]passenv}
basepython = python3.11
deps =
