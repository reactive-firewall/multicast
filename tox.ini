[tox]
envlist = py{27,33,34,35,36,37,38,39}, py{35,36,37,38,39}-travis, docs, flake
skip_missing_interpreters=True


[base]
passenv =
	CODECOV_TOKEN
	DEBIAN_FRONTEND
	CONTINUOUS_INTEGRATION
	PYTHON*
	CI
	CI_*
	GITHUB_*
	GIT_*
	TRAVIS
	LC_TYPE
	LANG
	TRAVIS_*
	VERSIONER_PYTHON_VERSION
deps = -r{toxinidir}/requirements.txt


[testenv:py{27,33,34,35,36,37,38,39}]
sitepackages = False
recreate = True
alwayscopy = True
passenv =
	LC_ALL="en_US.utf8"
	{[base]passenv}
basepython =
	py27: python2.7
	py33: python3.3
	py34: python3.4
	py35: /usr/bin/python3.5
	py36: /usr/bin/python3.6
	py37: python3.7
	py38: python3.8
	py38: python3.9
deps =
    coverage>=4.4
    codecov>=2.0.9
    {[base]deps}
commands =
	py27: python2.7 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
	py33: python3.3 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
	py34: python3.4 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
	py35: python3.5 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
	py36: python3.6 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
	py37: python3.7 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
	py38: python3.8 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
	py39: python3.9 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./


[testenv:py27]
sitepackages = False
recreate = True
alwayscopy = True
passenv =
	TRAVIS_PYTHON_VERSION="2.7"
	{[base]passenv}
basepython = python2.7
deps =
    coverage>=4.4
    codecov>=2.0.9
    {[base]deps}
commands = 
	coverage erase
	python2.7 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
	- coverage combine
	- coverage report --include=multicast*
	- codecov


