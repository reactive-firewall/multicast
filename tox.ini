    codecov>=2.1.13
    {[base]deps}
commands =
    coverage erase
    python3.11 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
    - coverage combine
    - coverage report --include=multicast*
    - codecov


[testenv:py312-travis]
description = Python 3.12 Tests
sitepackages = False
skipsdist = False
recreate = True
alwayscopy = True
passenv =
        TRAVIS_PYTHON_VERSION="3.12"
        {[base]passenv}
basepython = /home/travis/virtualenv/python3.12/bin/python3.12
envdir = {toxworkdir}/py312
deps =
    pip>=24.3.1
    coverage>=7.0
    codecov>=2.1.13
    {[base]deps}
commands =
        coverage erase
        python3.12 -m coverage run -p --source=multicast -m unittest discover --verbose -t ./
        - coverage combine
        - coverage report --include=multicast*
        - codecov


[testenv:py312]
sitepackages = False
skipsdist = False
recreate = True
alwayscopy = True
passenv =
        TRAVIS_PYTHON_VERSION="3.12"
        {[base]passenv}
basepython = python3.12
deps =
