[testenv:flake]
basepython =
    flake: python3
deps =
    flake: flake8>=5.0.0
    mccabe>=0.7.0
    flake8-comprehensions>=3.15.0
    {[base]deps}
commands = flake8 --ignore=W191,W391 --verbose --max-line-length=100 --count --exclude=site-packages,activate_this.py


[testenv:docs]
description = Documentation Tests
allowlist_externals = make
whitelist_externals = make
passenv =
        {[base]passenv}
deps =
    docs: sphinx>=7.3
    flake8>=5.0.0
    mccabe>=0.6.1
    pyflakes>=1.1.0
    pep8>=1.7.0
    coverage>=2.0.15
    {[base]deps}
commands =
    - make build-docs


[coverage:run]
parallel = True



[coverage:report]
include = multicast*
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    except Exception
    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError
    raise ImportError
    raise unittest.SkipTest
    except unittest.SkipTest as skiperr
    # Don't complain if non-runnable code isn't run:
    if __name__ in u'__main__':
    if __name__ in '__main__':

ignore_errors = True


[tool:pytest]
addopts = --cov=. --cov-append --cov-report=xml


